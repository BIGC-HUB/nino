<!DOCTYPE html>
<html>
<head>
    <!-- nino-css -->
</head>
<body>
<!-- html -->
<page>
    <h2>创建系列课</h2>
    <div class="box">
        <text class="box-left">系列课名称：</text>
        <sea  class="box-right group">
            <input type="text" name="" value="">
        </sea>
    </div>
    <div class="box">
        <text class="box-left">系列课大纲：</text>
        <sea  class="box-right group">
            <textarea name="name"></textarea>
        </sea>
    </div>
    <div class="box">
        <text class="box-left">系列课价格（元）：</text>
        <sea  class="box-right group">
            <input type="number" name="" value="">
        </sea>
    </div>
    <div class="box">
        <text class="box-left">系列课封面图片：</text>
        <sea  class="box-right group">
            <input type="text" name="" value="">
        </sea>
    </div>
    <div class="box">
        <text class="box-left">系列课下正课列表：</text>
        <sea  class="btn">添加正课</sea>
    </div>
</page>
    <!-- nino-js -->
</body>
</html>
